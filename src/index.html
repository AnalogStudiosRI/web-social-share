<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Web Social Share</title>
  <meta name="description" content="A Web Component to share urls, content and images on social networks">
  <meta name="author" content="David Dal Busco">

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

  <script src="/build/websocialshare.js"></script>

</head>
<body>

  <web-social-share show="false"></web-social-share>

  <input id="showWebSocialShare" value="Open" onclick="show(true);"/>

  <input id="hideWebSocialShare" value="Hide" onclick="show(false);"/>

  <script type="text/javascript">

    // Show / hide

    function show(showValue) {
      const elem = document.getElementsByTagName('web-social-share');
      if (elem && elem.length > 0) {
        elem[0].show = showValue;
      }
    }

    // Share options

    const share = [{
      facebook: {
        iconStyleclass: 'fab fa-facebook',
        socialShareUrl: 'https://fluster.io'
      }
    },{
      twitter: {
        iconStyleclass: 'fab fa-twitter',
        socialShareUrl: 'https://fluster.io'
      }
    },{
      reddit: {
        iconStyleclass: 'fab fa-reddit',
        socialShareUrl: 'https://fluster.io'
      }
    },{
      linkedin: {
        iconStyleclass: 'fab fa-linkedin',
        socialShareUrl: 'https://fluster.io'
      }
    },{
      pinterest: {
        iconStyleclass: 'fab fa-pinterest',
        socialShareUrl: 'https://fluster.io'
      }
    },{
      email: {
        iconStyleclass: 'fas fa-envelope',
        socialShareTo: 'david.dalbusco@outlook.com',
        socialShareBody: 'https://fluster.io'
      }
    }];

    document.addEventListener("DOMContentLoaded", function(event) {
      const elem = document.getElementsByTagName('web-social-share');
      if (elem && elem.length > 0) {
        elem[0].share = share;
      }
    });
  </script>

</body>
</html>
