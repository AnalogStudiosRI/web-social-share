<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Web Social Share</title>
  <meta name="description" content="A Web Component to share urls, content and images on social networks">
  <meta name="author" content="David Dal Busco">

  <script src="/build/websocialshare.js"></script>

</head>
<body>

  <web-social-share open="false"></web-social-share>

  <input id="openWebSocialShare" value="Open" onclick="open(true);"/>

  <input id="hideWebSocialShare" value="Hide" onclick="open(false);"/>

  <script type="text/javascript">

    // Show / hide

    function open(openValue) {
      const elem = document.getElementsByTagName('web-social-share');
      if (elem && elem.length > 0) {
        elem[0].open = openValue;
      }
    }

    // Share options

    const share = [{
      facebook: {
        socialShareUrl: 'http://peterparker.tech'
      }
    },{
      twitter: {
        socialShareUrl: 'http://peterparker.tech'
      }
    },{
      reddit: {
        socialShareUrl: 'http://peterparker.tech'
      }
    },{
      email: {
        socialShareTo: 'test@test.com',
        socialShareBody: 'http://peterparker.tech'
      }
    }];

    document.addEventListener("DOMContentLoaded", function(event) {
      const elem = document.getElementsByTagName('web-social-share');
      if (elem && elem.length > 0) {
        elem[0].share = share;
      }
    });
  </script>

</body>
</html>
